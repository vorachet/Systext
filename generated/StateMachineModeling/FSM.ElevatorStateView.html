<td valign=top>	
	<div>
		<p><button onclick="Elevator_fnReset()" class="btn btn-primary">Reset to initial state</button></p>
		<script>
		var Elevator_exitFuncs = ""
		function Elevator_fnReset() { 
			Elevator_exitFuncs = ""
			document.getElementById("ElevatorTransitionInfo").innerHTML = ""
			document.getElementById("ElevatorStateDebug").innerHTML = ""
			document.getElementById("Elevator_Ground").className = "alert alert-success";	
			document.getElementById("Elevator_upBtn").disabled = false;
			document.getElementById("Elevator_upBtn").className = "btn btn-primary";
			document.getElementById("Elevator_First").className = "alert alert-light";						
			document.getElementById("Elevator_downBtn").disabled = true;
			document.getElementById("Elevator_downBtn").className = "btn btn-secondary";	
		}
		
		function Elevator_fnup() {
			
			document.getElementById("Elevator_Ground").className = "alert alert-light";
			document.getElementById("Elevator_upBtn").className = "btn btn-secondary";
			document.getElementById("Elevator_upBtn").disabled = true;
			document.getElementById("Elevator_First").className = "alert alert-light";
			document.getElementById("Elevator_downBtn").className = "btn btn-secondary";
			document.getElementById("Elevator_downBtn").disabled = true;
			
			document.getElementById("Elevator_downBtn").className = "btn btn-primary";
			document.getElementById("Elevator_downBtn").disabled = false;
			document.getElementById("Elevator_First").className = "alert alert-success";
			
			var transitionInfo = document.getElementById("ElevatorTransitionInfo");
			transitionInfo.innerHTML = 'CurrentState: <b>First</b> ';
			transitionInfo.innerHTML += 'TriggeredBy: <b>up()</b> <br>';
			transitionInfo.innerHTML += 'OutgoingTransitions: <br>';
			transitionInfo.innerHTML += '&nbsp;&nbsp;Trigger:<b style="color:blue;">down()</b> -> <b>Ground</b> <br>';
			transitionInfo.innerHTML += "</p>"
			
			var debug = document.getElementById("ElevatorStateDebug");
			
			if (Elevator_exitFuncs !== "") {
				debug.innerHTML += Elevator_exitFuncs + "<hr>"
				Elevator_exitFuncs = ""
			}
			debug.innerHTML += 'Trigger: <b>up()</b> CurrentState: <b>First</b> <br>'
			debug.innerHTML += '&nbsp;&nbsp;<b>First.entry</b> redOff()<br>'
			debug.innerHTML += '&nbsp;&nbsp;<b>First.entry</b> greenOn()<br>'
			debug.innerHTML += '<hr>'
		}
		
		function Elevator_fndown() {
			
			document.getElementById("Elevator_Ground").className = "alert alert-light";
			document.getElementById("Elevator_upBtn").className = "btn btn-secondary";
			document.getElementById("Elevator_upBtn").disabled = true;
			document.getElementById("Elevator_First").className = "alert alert-light";
			document.getElementById("Elevator_downBtn").className = "btn btn-secondary";
			document.getElementById("Elevator_downBtn").disabled = true;
			
			document.getElementById("Elevator_upBtn").className = "btn btn-primary";
			document.getElementById("Elevator_upBtn").disabled = false;
			document.getElementById("Elevator_Ground").className = "alert alert-success";
			
			var transitionInfo = document.getElementById("ElevatorTransitionInfo");
			transitionInfo.innerHTML = 'CurrentState: <b>Ground</b> ';
			transitionInfo.innerHTML += 'TriggeredBy: <b>down()</b> <br>';
			transitionInfo.innerHTML += 'OutgoingTransitions: <br>';
			transitionInfo.innerHTML += '&nbsp;&nbsp;Trigger:<b style="color:blue;">up()</b> -> <b>First</b> <br>';
			transitionInfo.innerHTML += "</p>"
			
			var debug = document.getElementById("ElevatorStateDebug");
			
			if (Elevator_exitFuncs !== "") {
				debug.innerHTML += Elevator_exitFuncs + "<hr>"
				Elevator_exitFuncs = ""
			}
			debug.innerHTML += 'Trigger: <b>down()</b> CurrentState: <b>Ground</b> <br>'
			debug.innerHTML += '&nbsp;&nbsp;<b>Ground.entry</b> redOn()<br>'
			debug.innerHTML += '&nbsp;&nbsp;<b>Ground.entry</b> greenOff()<br>'
			debug.innerHTML += '<hr>'
		}
	</script>
	
	<p>
	<b>Elevator states:</b> <hr>
	<label id=Elevator_Ground class="alert alert-success">Ground</label>	
				<label id=Elevator_First class="alert alert-light">First</label>
			<hr>
	</p>
	<p>
	<b>Elevator functions: </b><hr>
	<div class="btn-group" role="group"> 
	<button id=Elevator_upBtn onClick=Elevator_fnup() type="button" class="btn btn-primary">up()</button>
	<button id=Elevator_downBtn onClick=Elevator_fndown() type="button" class="btn btn-secondary disabled">down()</button>
	</div><hr>
	</p>
	<p>
	<table class="table table-sm">
	<thead><tr><th>TransitionInfo</th><th>Debug</th></tr></thead>
	<tbody>
		<tr>
			<td>
				<div id=ElevatorTransitionInfo></div>
			</td>
			<td>
				<div id=ElevatorStateDebug></div>	
			</td>
		</tr>
	</tbody>
	</table>
	</p>
	<script>
		document.getElementById("Elevator_downBtn").disabled = true;
	</script>
	</div>
	</td>
