   
			<html>         
				<head>      
					<meta charset="utf-8">    
  					<script type="text/javascript" src="Resources/vis.min.js"></script>
  					<link href="Resources/vis.min.css" rel="stylesheet" type="text/css" />
  					<style>
    					#graph {  
      						width: 600px;
      						height: 400px;
    					}
  					</style>  
				</head>
				<body>  
					<div id="graph"></div>  
					<script>
						var nodeMap = new Map();
						var edgeMap = new Map();
						var nodeItems = [];
						var edgeItems = [];
			    
				 
						nodeMap.set('Animal', {id: 'Animal', label: 'Animal', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						nodeMap.set('Organism', {id: 'Organism', label: 'Organism', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						edgeMap.set('AnimalIsOrganism', {from: 'Animal', to: 'Organism', arrows:'to', label: 'isA', font: {face: 'times', bold: true}} )
				
				 
						nodeMap.set('Fish', {id: 'Fish', label: 'Fish', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						nodeMap.set('Animal', {id: 'Animal', label: 'Animal', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						edgeMap.set('FishIsAnimal', {from: 'Fish', to: 'Animal', arrows:'to', label: 'isA', font: {face: 'times', bold: true}} )
				 
						nodeMap.set('Mammal', {id: 'Mammal', label: 'Mammal', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						nodeMap.set('Animal', {id: 'Animal', label: 'Animal', color: 'grey', font: {color: 'white', face: 'times', bold: true}} )
						edgeMap.set('MammalIsAnimal', {from: 'Mammal', to: 'Animal', arrows:'to', label: 'isA', font: {face: 'times', bold: true}} )
				
				
						for (var [key, value] of nodeMap) {
							nodeItems.push(nodeMap.get(key))
						}

						for (var [key, value] of edgeMap) {
  							edgeItems.push(edgeMap.get(key))
						}

						var nodes = new vis.DataSet(nodeItems);
						var edges = new vis.DataSet(edgeItems); 
  						var container = document.getElementById('graph');
  						var data = {
    						nodes: nodes,  
    						edges: edges  
  						};
  						var options = {  
							physics: {   
								enabled: true
							}  
						};    
  						var network = new vis.Network(container, data, options);
					</script>
				</body>
			</html>
